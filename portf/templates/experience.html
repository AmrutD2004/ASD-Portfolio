{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="experience-section">
    <div class="container">
        <div class="row my-2">
            {% for e in experience %}
            <div class="col-12">
                <div class="experience-card">
                    <h1 class="company-name">{{e.company_name}}</h1>
                    <div class="role">{{e.role}}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<style>
    .experience-section {
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  min-height: 100vh;
  padding: 6rem 0 4rem;
  position: relative;
  overflow: hidden;
}

.experience-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
  pointer-events: none;
}

/* Experience Card - White glassmorphism style like reference image */
.experience-card {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  padding: 2.5rem;
  margin-bottom: 2rem;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  animation: fadeInUp 1s ease-out;
  animation-fill-mode: both;
  position: relative;
  overflow: hidden;
}

.experience-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
  transition: left 0.5s ease;
}

.experience-card:hover::before {
  left: 100%;
}

.experience-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
}

.experience-card:nth-child(1) { animation-delay: 0.1s; }
.experience-card:nth-child(2) { animation-delay: 0.2s; }
.experience-card:nth-child(3) { animation-delay: 0.3s; }
.experience-card:nth-child(4) { animation-delay: 0.4s; }

/* Company Name - Dark text on white card */
.company-name {
  color: #2d3748;
  font-size: 2rem;
  font-weight: bold;
  margin-bottom: 1rem;
  position: relative;
  z-index: 2;
}

/* Role - Purple accent color */
.role {
  color: #6366f1;
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: 1rem;
  position: relative;
  z-index: 2;
}

/* Animation keyframes */
@keyframes fadeInUp {
  from {
      opacity: 0;
      transform: translateY(30px);
  }
  to {
      opacity: 1;
      transform: translateY(0);
  }
}

/* Add floating elements for visual interest */
.experience-section::after {
  content: '';
  position: absolute;
  top: 30%;
  right: 5%;
  width: 80px;
  height: 80px;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
  border-radius: 50%;
  animation: float 8s ease-in-out infinite;
}

@keyframes float {
  0%, 100% {
      transform: translateY(0px) rotate(0deg);
  }
  50% {
      transform: translateY(-30px) rotate(180deg);
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  .experience-section {
      padding: 4rem 0 2rem;
  }
  
  .experience-card {
      padding: 2rem;
      margin-bottom: 1.5rem;
  }
  
  .company-name {
      font-size: 1.8rem;
  }
  
  .role {
      font-size: 1.2rem;
  }
}

@media (max-width: 480px) {
  .experience-card {
      padding: 1.5rem;
  }
  
  .company-name {
      font-size: 1.5rem;
  }
  
  .role {
      font-size: 1.1rem;
  }
}
</style>
{% endblock %}
